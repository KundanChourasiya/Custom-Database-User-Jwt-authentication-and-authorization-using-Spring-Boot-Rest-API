spring.application.name=2.Custom-database-User-authentication-and-authorization-using-JWT

# MySql configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/customusersecurity
spring.datasource.username=root
spring.datasource.password=test

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# jwt configuration
jwt.algorithm.key=Yourapps
jwt.issuer=apps-name
jwt.expiry.duration=86400000

